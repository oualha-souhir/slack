name: Build and deploy Node.js app to Azure Function App - Staging

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: 'npm install and build'
      run: |
        npm ci
        npm run build --if-present
    
    - name: 'Deploy to Azure Function - Staging'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: 'orderSlack'
        slot-name: 'staging'  # Add this line for staging deployment
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_30351266894A420A9978EFAE62A31D31 }}
        respect-funcignore: true